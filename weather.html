<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="justify-evenly flex">
      <div class="flex justify-evenly">
        <img class="w-16 h-12 my-1" src="logo.jpeg" alt="icon" />
        <button id="weather" class="mx-16 my-4">Weather</button>
        <button id="stock" class="mx-16 my-4">Stock Market</button>
        <button id="tech" class="mx-16 my-4">Tech</button>
        <button id="global" class="mx-16 my-4">Global</button>
        <button id="sports" class="mx-16 my-4">Sports</button>
      </div>
    </nav>

    <!-- search bar -->
    <div class="justify-center flex mt-2">
      <form class="px-4" id="searchbar" onsubmit="return false;">
        <input
          id="searchTerm"
          class="border-2 my-3 p-2 bg-slate-100 border-black rounded-lg w-60"
          type="text"
          placeholder="Enter Search Term Here"
        />

        <!-- <button class="scale-150 px-2" type="searchbox">üîç</button> -->
      </form>
      <button id="clickme" class="scale-150 px-2">üîç</button>
    </div>

    <!-- news pannel -->
    <div class="flex mt-12 px-14">
      <!-- 1st news pannel  -->
      <div class="w-4/12 px-4 border-x-2">
        <h1 id="title1" class="font-semibold text-left text-2xl py-2"></h1>
        <h1 id="description1" class="text-base font-normal py-2"></h1>
        <h1 id="content1" class="font-normal text-base py-1"></h1>
        <!-- <h1 id="url1"></h1> -->
        <!-- <h1 id="image1"></h1> -->
        <h1 class="text-center" id="publishedAt1"></h1>
      </div>

      <!-- 2nd news pannel  -->
      <div class="w-8/12 px-4 border-r-2">
        <h1
          id="title2"
          class="font-extrabold text-left text-5xl py-2 px-8"
        ></h1>
        <h1 id="description2" class="text-2xl font-semibold py-2"></h1>
        <h1 id="content2" class="font-extralight py-1"></h1>
        <!-- <h1 id="url1"></h1> -->
        <img src="" alt="" />
        <h1 class="text-center" id="publishedAt2"></h1>
      </div>
    </div>

    <!-- 2nd layout after main 2 -->

    <div class="flex mt-12 px-14">
      <!-- 3rd news pannel -->
      <div class="w-1/3 px-4 border-x-2">
        <h1 class="font-semibold text-left text-2xl py-2" id="title3"></h1>
        <h1 class="text-base font-normal py-2" id="description3"></h1>
        <h1 id="content3"></h1>
        <!-- <h1 id="url3"></h1> -->
        <!-- <h1 id="image3"></h1> -->
        <h1 class="text-center" id="publishedAt3"></h1>
      </div>
      <!-- 4th news pannel  -->
      <div class="w-1/3 px-4 border-r-2">
        <h1 class="font-semibold text-left text-2xl py-2" id="title4"></h1>
        <h1 class="text-base font-normal py-2" id="description4"></h1>
        <h1 id="content4"></h1>
        <!-- <h1 id="url3"></h1> -->
        <!-- <h1 id="image3"></h1> -->
        <h1 class="text-center" id="publishedAt4"></h1>
      </div>
      <!-- 5th news pannel  -->
      <div class="w-1/3 px-4 border-r-2">
        <h1 class="font-semibold text-left text-2xl py-2" id="title5"></h1>
        <h1 class="text-base font-normal py-2" id="description5"></h1>
        <h1 id="content5"></h1>
        <!-- <h1 id="url3"></h1> -->
        <!-- <h1 id="image3"></h1> -->
        <h1 class="text-center" id="publishedAt5"></h1>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
